<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>평균값계산하기</title>
</head>
<body>
    첫번째 숫자 <span id="num1"></span>와 <br>
    두번째 숫자 <span id="num2"></span>의 <br>
    평균값은 <span id="avg"></span>입니다.
    <script>
     var val1 = prompt("첫번째 숫자를 입력하세요.")
     var val2 = prompt("두번째 숫자를 입력하세요.")
     
     console.log(typeof(val1));
     var num1 = val1;
     var num2 = val2;
     var avg = (num1+num2)/2
     document.getElementById("num1").innerHTML=num1;
     document.getElementById("num2").innerHTML=num2;
     document.getElementById("avg").innerHTML = avg;    
    </script>
</body>
</html>
